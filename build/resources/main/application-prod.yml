spring:
  # 本番環境データソース
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      validation-timeout: 5000
      
  # JPA設定（本番環境）
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        use_sql_comments: false
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        
  # Flyway（本番環境）
  flyway:
    enabled: true
    clean-disabled: true
    baseline-on-migrate: false
    validate-on-migrate: true
    
  # Thymeleaf（本番環境）
  thymeleaf:
    cache: true
    check-template-location: false
    
  # セキュリティ（本番環境）
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            
  # キャッシュ（本番環境）
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterAccess=600s

# サーバー設定（本番環境）
server:
  port: ${PORT:8080}
  ssl:
    enabled: ${SSL_ENABLED:false}
    key-store: ${SSL_KEY_STORE:}
    key-store-password: ${SSL_KEY_STORE_PASSWORD:}
    key-store-type: ${SSL_KEY_STORE_TYPE:PKCS12}
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
  error:
    include-stacktrace: never
    include-message: never

# ログ設定（本番環境）
logging:
  level:
    root: WARN
    jp.co.apsa.giiku: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
    org.flywaydb: INFO
  file:
    name: /var/log/giiku/application.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30
      total-size-cap: 3GB

# 監査ログ設定（本番環境）
audit:
  logging:
    level: WARN
  retention:
    days: 730

# 雲流システム設定（本番環境）
giiku:
  # ファイル設定
  file:
    upload-dir: ${UPLOAD_DIR:/var/giiku/uploads}
    
  # Slack通知（本番環境）
  slack:
    enabled: ${SLACK_ENABLED:true}
    webhook-url: ${SLACK_WEBHOOK_URL}
    
  # JWT設定（本番環境）
  jwt:
    secret: ${JWT_SECRET}
    expiration: 3600 # 1時間（本番環境では短縮）
    
  # 承認設定（本番環境）
  approval:
    max-steps: 5
    timeout-days: 30

# Management設定（本番環境）
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  security:
    enabled: true
