<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 技育システム</title>
    <link href="/webjars/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/giiku-style.css}" rel="stylesheet">
</head>
<body class="login-bg">
<div class="container min-vh-100 d-flex justify-content-center align-items-center py-5">
    <div class="row w-100 justify-content-center">
        <div class="col-sm-10 col-md-6 col-lg-4">
            <div class="card login-card shadow-sm fade-in">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img th:src="@{/images/logo/giiku_logo_full.png}" height="200px" alt="Giiku" class="login-logo">
                    </div>
                    <h5 class="card-title text-center mb-4">ログイン</h5>
                    <div th:if="${logout}" class="alert alert-info">ログアウトしました</div>
                    <div th:if="${loginError}" class="alert alert-danger">ユーザー名またはパスワードが正しくありません。</div>
                    <form th:action="@{/login-process}" method="post" novalidate onsubmit="return Giiku.Forms.validateLogin(this)">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="mb-3">
                            <label class="form-label">ユーザー名</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">パスワード</label>
                            <div class="input-group">
                                <input type="password" class="form-control" name="password" id="password" required>
                                <button class="btn btn-outline-secondary" type="button" onclick="Giiku.Forms.togglePassword('password')"><i class="bi bi-eye"></i></button>
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="remember-me" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">ログイン状態を保持</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">ログイン</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#resetModal">パスワードを忘れた場合</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- パスワードリセットモーダル -->
<div class="modal fade" id="resetModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">パスワードリセット</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>登録済みメールアドレスにリセットリンクを送信します。</p>
                <input type="email" class="form-control" placeholder="email@example.com">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                <button type="button" class="btn btn-primary">送信</button>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/giiku-common.js}"></script>
</body>
</html>
