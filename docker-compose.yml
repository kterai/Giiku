version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: giiku_db_autotest
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    environment:
      SPRING_PROFILES_ACTIVE: autotest
      DATABASE_URL: jdbc:postgresql://db:5432/giiku_db_autotest
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db-data:
